<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Quote Machine</title>?
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>

<div id="quote-box">
    <h1 id="title">Random Quote Machine</h1>
    <div id="quote">
        <span class="fa fa-quote-left"></span>&nbsp;
        <span id="quote-text">Quote here</span>
    </div>
    <div id="author">
        <span id="author-text">Author here</span>
    </div>
    <div class="buttons">
        <button id="tweetButton"><span class="fa fa-twitter"></span></button>
        <button id="quoteButton">New Quote</button>
    </div>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery-ui-1.12.1.js"></script>
<script src="js/index.js"></script>

</body>

</html>
